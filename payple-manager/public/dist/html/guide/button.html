<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v1.4">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v1.4">
    <script src="../../js/bundle.js?v1.4"></script>
    <script src="../../js/common.js?v1.4"></script>
    <title>페이플 관리자 페이지</title>
</head>

<style>
</style>
<body>
<div class="wrap">
    <div class="guide-section">
        <div class="card mb-5">
            <h3 style="margin-bottom: 30px; font-weight: 600">기본 버튼</h3>
            <p class="font-p2 mb12 font-weight-semi-bold">btn-sm (width:70px)</p>
            <div style="margin-bottom: 1rem">
                <button class="btn btn-sm btn-primary">btn-sm</button>
                <button class="btn btn-sm btn-secondary">btn-secondary</button>
                <button class="btn btn-sm btn-danger">btn-danger</button>
                <button class="btn btn-sm btn-info">btn-info</button>
                <button class="btn btn-sm btn-dark">btn-dark</button>
            </div>
            <p class="font-p2 mb12 font-weight-semi-bold">btn-md (width:100px)</p>
            <div style="margin-bottom: 1rem">
                <button class="btn btn-md btn-primary">btn-md</button>
                <button class="btn btn-md btn-secondary">btn-secondary</button>
                <button class="btn btn-md btn-danger">btn-danger</button>
                <button class="btn btn-md btn-info">btn-info</button>
                <button class="btn btn-md btn-dark">btn-dark</button>
            </div>
            <p class="font-p2 mb12 font-weight-semi-bold">btn-lg (width:120px)</p>
            <div style="margin-bottom: 1rem">
                <button class="btn btn-lg btn-primary">btn-lg</button>
                <button class="btn btn-lg btn-secondary">btn-secondary</button>
                <button class="btn btn-lg btn-danger">btn-danger</button>
                <button class="btn btn-lg btn-info">btn-info</button>
                <button class="btn btn-md btn-dark">btn-dark</button>
            </div>
            <p class="font-p2 mb12 font-weight-semi-bold">btn-round</p>
            <div style="margin-bottom: 1rem">
                <button class="btn btn-md btn-round btn-primary">btn-round</button>
                <button class="btn btn-md btn-round btn-secondary">btn-secondary</button>
                <button class="btn btn-md btn-round btn-danger">btn-danger</button>
                <button class="btn btn-md btn-round btn-info">btn-info</button>
                <button class="btn btn-md btn-round btn-dark">btn-dark</button>
            </div>

        </div>
        <div class="card mb-5">
            <h5 style="margin-bottom: 30px; font-weight: 600">라디오 버튼</h5>
            <p class="font-p2 mb12 font-weight-semi-bold">라디오 버튼</p>
            <div class="form-group">
                <div class="btn-group w-100 custom-radio-container">
                    <div class="custom-radio-group fsz-0">
                        <input class="radio-input" type="radio" name="example1" checked="" id="customRadio1">
                        <label for="customRadio1" class="btn btn-secondary btn-md">거래일</label>
                    </div>
                    <div class="custom-radio-group fsz-0">
                        <input class="radio-input" type="radio" name="example1" id="customRadio2">
                        <label for="customRadio2" class="btn btn-secondary btn-md">정산일</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-5">
            <h5 style="margin-bottom: 30px; font-weight: 600">체크 박스</h5>
            <p class="font-p2 mb12 font-weight-semi-bold">상태별</p>
            <div class="row">
                <div class="col-xl">
                    <label>
                        <input type="checkbox" name="notice" class="custom-checkbox">
                        <i class="icon ico_checkbox">체크박스</i>
                    </label>
                    <label>
                        <input type="checkbox" name="notice" class="custom-checkbox" checked>
                        <i class="icon ico_checkbox">체크박스</i>
                    </label>
                    <label>
                        <input type="checkbox" name="notice" class="custom-checkbox" disabled>
                        <i class="icon ico_checkbox">체크박스</i>
                    </label>
                    <label>
                        <input type="checkbox" name="notice" class="custom-checkbox checked-disabled" disabled>
                        <i class="icon ico_checkbox">체크박스</i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v1.4">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v1.4">
    <script src="../../js/bundle.js?v1.4"></script>
    <script src="../../js/common.js?v1.4"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>
<div class="wrap">
    <div class="guide-section">
        <div class="card">
            <h5 class="font-weight-semi-bold mb-3">셀렉트박스</h5>
            <div class="row">
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold">Default (height : 160px)</p>
                    <div class="form-group min-w-190">
                        <label class="select-box _select-box">
                            <input type="hidden" class="select-value _select-value" value="0">
                            <span class="value-text _value-text">전체</span>
                            <i class="icon ico_select_arrow_down">아래화살표</i>
                            <ul class="options">
                                <li class="option" value="0">전체</li>
                                <li class="option" value="1">성공</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                            </ul>
                        </label>
                    </div>
                </div>
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold">4개 미만 (height: auto)</p>
                    <div class="form-group min-w-190">
                        <label class="select-box _select-box">
                            <input type="hidden" class="select-value _select-value" value="0">
                            <span class="value-text _value-text">전체</span>
                            <i class="icon ico_select_arrow_down">아래화살표</i>
                            <ul class="options h-auto">
                                <li class="option" value="0">전체</li>
                                <li class="option" value="1">성공</li>
                                <li class="option" value="2">실패</li>
                            </ul>
                        </label>
                    </div>
                </div>
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold">8개 이상 (height: 320px)</p>
                    <div class="form-group min-w-190">
                        <label class="select-box _select-box">
                            <input type="hidden" class="select-value _select-value" value="0">
                            <span class="value-text _value-text">전체</span>
                            <i class="icon ico_select_arrow_down">아래화살표</i>
                            <ul class="options h-320px">
                                <li class="option" value="0">전체</li>
                                <li class="option" value="1">성공</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                                <li class="option" value="2">실패</li>
                            </ul>
                        </label>
                    </div>
                </div>
            </div>
            <h5 class="font-weight-semi-bold mb-3">검색Input</h5>
            <div class="row">
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold">Default</p>
                    <div class="form-group">
                        <label class="w-100 mb0">
                            <input class="form-control search" type="text">
                        </label>
                    </div>
                </div>
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold">카드번호 (Col grid 1개에 input 2개)</p>
                    <div class="card-number-input">
                        <div class="form-group first-number">
                            <label class="mb0 w-100 ">
                                <input class="form-control _only-number search" type="text" placeholder="카드/계좌 앞 6자리">
                            </label>

                        </div>
                        <div class="form-group last-number">
                            <label class="mb0 w-100">
                                <input class="form-control search _only-number" type="text" placeholder="뒤 4자리">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <h5 class="font-weight-semi-bold mb-3">달력</h5>
            <div class="row">
                <div class="col-xl-auto">
                    <p class="font-p2 mb12 font-weight-semi-bold  mb-3">달력 + 달력모달</p>
                    <div class="row row-col-2">
                        <div class="col-xl-auto">
                            <div class="form-group">
                                <div class="time-range-btn-group">
                                    <button class="btn btn-secondary" id="threeMonthAgoBtn">3개월</button>
                                    <button class="btn btn-secondary" id="lastMonthBtn">지난달</button>
                                    <button class="btn btn-secondary" id="thisMonthBtn">이번달</button>
                                    <button class="btn btn-secondary" id="yesterdayBtn">어제</button>
                                    <button class="btn btn-secondary" id="todayBtn">오늘</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-auto">
                            <div class="form-group">
                                <label class="calender-input mb0">
                                    <input class="form-control _inputRangeDate" type="text">
                                    <i class="icon ico_calendar" onclick="$('._modal-calendar').modal('show')">달력이미지</i>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal fade _modal-calendar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered calender-modal">
                            <div class="modal-content">
                                <div class="modal-body">
                                    <div class="_modalRangeDate"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v0.53">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v0.53">
    <script src="../../js/bundle.js?v0.53"></script>
    <script src="../../js/common.js?v0.53"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>

<!--취소 모달 s-->
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-md">
        <div class="slide-modal-header">
            <h3 class="title font-weight-bold">취소하기</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="cancel-content position-relative">
                <p class="account-text font-weight-semi-bold">
                    <span class="title">취소액</span>
                    <span class="color-red-100">8,000</span>
                    <span class="unit">원</span>
                </p>
                <!--취소 영수증 테이블 s-->
                <table class="table-data">
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">
                    </colgroup>
                    <tr>
                        <th>주문번호</th>
                        <td>1111aaaa</td>
                    </tr>
                    <tr>
                        <th>상품명</th>
                        <td>상품명입니다.</td>
                    </tr>
                    <tr>
                        <th>주문자명</th>
                        <td>김*철</td>
                    </tr>
                    <tr>
                        <th>원 거래일시</th>
                        <td>2023-08-20 11:01:55</td>
                    </tr>
                    <tr>
                        <th>원 거래액</th>
                        <td>10,000</td>
                    </tr>
                    <tr>
                        <th>취소 가능액</th>
                        <td>8,000</td>
                    </tr>
                </table>
                <!--취소 영수증 테이블 e-->
                <p class="caption">취소가 진행되면 <span class="underline">수정할 수 없습니다.</span><br>취소를 진행할까요?</p>
            </div>
        </div>
        <div class="slide-modal-footer clearfix">
            <div class="float-right">
                <button class="btn btn-primary btn-md">취소하기</button>
            </div>
        </div>
    </div>
</div>
<!--취소 모달 e-->

</body>
</html>

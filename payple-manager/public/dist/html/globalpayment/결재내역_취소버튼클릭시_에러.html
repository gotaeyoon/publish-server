<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v0.53">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v0.53">
    <script src="../../js/bundle.js?v0.53"></script>
    <script src="../../js/common.js?v0.53"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-md">
        <div class="slide-modal-header">
            <h3 class="title font-weight-bold">취소하기</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="cancel-content position-relative">
                <div class="alert-error show">
                    <p class="text-left"><i class="icon ico_danger"></i><span class="text">취소할 금액을 입력해주세요.</span>
                    </p>
                </div>
                <p class="account-text font-weight-semi-bold"><span class="title">취소액</span>
                    <label class="mb-0">
                        <input class="form-control">
                    </label>

                </p>
                <table class="table-data">
                    <colgroup>
                        <col style="width:30%">
                        <col style="width:70%">
                    </colgroup>
                    <tr>
                        <th>주문번호</th>
                        <td>1111aaaa</td>
                    </tr>
                    <tr>
                        <th>상품명</th>
                        <td>상품명입니다.</td>
                    </tr>
                    <tr>
                        <th>주문자명</th>
                        <td>김*철</td>
                    </tr>
                    <tr>
                        <th>원 거래일시</th>
                        <td>2023-08-20 11:01:55</td>
                    </tr>
                    <tr>
                        <th>승인통화</th>
                        <td>USD</td>
                    </tr>
                    <tr>
                        <th>원 거래액</th>
                        <td>$250.00</td>
                    </tr>
                    <tr>
                        <th>취소 가능액</th>
                        <td>$250.00</td>
                    </tr>
                </table>
                <!--취소 영수증 테이블 e-->
            </div>
        </div>
        <div class="slide-modal-footer clearfix">
            <div class="float-right">
                <!--<button class="btn btn-primary btn-md">진행하기</button>-->
                <!--계좌인증 disabled-->
                <button class="btn btn-primary btn-md">진행하기</button>
                <!--계좌인증 disabled-->
            </div>
        </div>
    </div>
</div>
</body>
</html>

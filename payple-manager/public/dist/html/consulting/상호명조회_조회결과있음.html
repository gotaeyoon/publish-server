<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v1.4">

    <script src="../../js/common.js?v1.4"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>
<div class="wrap">
    <main>


    </main>

</div>
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-md">
        <div class="slide-modal-header">
            <h3 class="font-h1 mb0 font-weight-bold">상호명/서비스명 조회</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="search-table-group">
                <p class="font-weight-semi-bold mb15 color-gray-100 font-p2">상호명/서비스명</p>
                <div class="search-area">
                    <div class="form-group mb0">
                        <label class="w-100 mb0">
                            <input class="form-control search" type="text">
                        </label>
                    </div>
                    <button class="btn btn-sm btn-primary">조회</button>
                </div>
                <p class="font-weight-semi-bold mb15 color-gray-100 font-p2">조회결과</p>
                <div class="table-responsive">
                    <table class="table table-fixed table-not-spread table-th-gray-100">
                        <colgroup>
                            <col style="width: 45px">
                            <col style="width: 300px">
                            <col style="width: 300px">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="text-center font-p1"></th>
                            <th class="text-center font-p1">상호명</th>
                            <th class="text-center font-p1">서비스명</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">(주)페이플</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">모두의 간편결제</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">(주)페이플</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">모빌리티페이</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">페이랩</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">페이플쇼핑몰</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">김페이(주)</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span class="font-p1">펀고리</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="slide-modal-footer clearfix">
               <div class="float-right">
                   <button class="btn btn-primary btn-md _check-btn" disabled>확인</button>
               </div>
        </div>
    </div>
</div>
</body>
<script>
    /*체크박스 단일 선택 */
    function checkOnlyOne(target) {
        if ($(target).is(":checked")) {
            $(target).prop("checked", true);
            $(target).closest("tr").siblings("tr").find($("input[name='notice']")).prop("checked", false);
            $(target).closest("tr").siblings("tr").removeClass('bg-purple-300')
            $(target).closest("tr").addClass('bg-purple-300')
            $('._check-btn').attr('disabled',false)
        } else {
            $(target).prop("checked", false);
        }
    }
</script>
</html>

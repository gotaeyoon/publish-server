</head>

<body>
<div class="wrap">

</div>
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-md">
        <div class="slide-modal-header">
            <h3 class="title font-weight-bold">상호/서비스명 조회</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="">
                <p class="sub-title">상호명</p>
                <div class="d-flex">
                    <div class="form-group mb-0">
                        <label class="mb-0">
                            <input class="form-control search" type="text">
                        </label>
                    </div>
                    <button class="btn btn-sm btn-primary">조회</button>
                </div>
                <p class="sub-title">조회결과</p>
                <div class="table-responsive">
                    <table class="table table-fixed table-not-spread">
                        <colgroup>
                            <col style="width: 45px">
                            <col style="width: 300px">
                            <col style="width: 300px">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="text-center"></th>
                            <th class="text-center">상호명</th>
                            <th class="text-center">서비스명</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb-0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span>(주)페이플</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span>모두의 간편결제</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb-0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span>(주)페이플</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span>모빌리티페이</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb-0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span>페이랩</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span>페이플쇼핑몰</span>
                            </td>
                        </tr>
                        <tr>
                            <td class="text-center align-middle ">
                                <label class="mb-0">
                                    <input type="checkbox" name="notice" class="custom-checkbox"
                                           onclick="checkOnlyOne(this)">
                                    <i class="icon ico_checkbox">체크박스</i>
                                </label>
                            </td>
                            <td class="text-center align-middle ">
                                <span>김페이(주)</span>
                            </td>
                            <td class="text-center align-middle ">
                                <span>펀고리</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    /*체크박스 단일 선택 */
    function checkOnlyOne(target) {
        if ($(target).is(":checked")) {
            $(target).prop("checked", true);
            $(target).closest("tr").siblings("tr").find($("input[name='notice']")).prop("checked", false);
            $(target).closest("tr").siblings("tr").removeClass('bg-purple-300')
            $(target).closest("tr").addClass('bg-purple-300')
        } else {
            $(target).prop("checked", false);
        }
    }
</script>
</html>

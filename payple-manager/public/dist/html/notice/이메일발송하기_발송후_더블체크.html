<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="https://image.payple.kr/common/favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="./../../css/payple_component.css?v0.53">
    <link rel="stylesheet" href="./../../css/payple_pages.css?v0.53">
    <script src="../../js/bundle.js?v0.53"></script>
    <script src="../../js/common.js?v0.53"></script>
    <title>페이플 관리자 페이지</title>
</head>

<body>
<div class="slide-modal-wrap _slide-modal-wrap _slide-modal-wrap-cancel show">
    <div class="slide-modal slide-modal-md">
        <div class="slide-modal-header">
            <h3 class="title font-weight-bold">이메일 발송하기</h3>
            <i class="ico_close_btn _close-slide-modal-btn"></i>
        </div>
        <div class="slide-modal-body">
            <div class="position-relative email-container">
                <span class="title">서비스 선택</span>
                <div class="checkbox-wrap">
                    <label>
                        <input type="checkbox" name="payment" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>앱카드</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>키인 결제</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox checked-disabled"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>빌링(정기결제)</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox checked-disabled"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>비밀번호 간편결제</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>페이플 허브</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>가상계좌</span>
                    </label>
                    <label>
                        <input type="checkbox" name="payment" class="custom-checkbox checked-disabled"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>네이버페이</span>
                    </label>
                    <label>
                        <input type="checkbox" name="payment" class="custom-checkbox checked-disabled"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>카카오페이</span>
                    </label>
                    <label >
                        <input type="checkbox" name="payment" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>애플페이</span>
                    </label>
                </div>
                <span class="title">발송 이메일 선택</span>
                <div class="checkbox-wrap mb-0">
                    <label>
                        <input type="checkbox" name="email" class="custom-checkbox" disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>전체</span>
                    </label>
                    <label >
                        <input type="checkbox" name="email" class="custom-checkbox checked-disabled"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>회사공식. 고객센터</span>
                    </label>
                    <label >
                        <input type="checkbox" name="email" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>개발 담당자</span>
                    </label>
                    <label >
                        <input type="checkbox" name="email" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>정산 담당자</span>
                    </label>
                    <label >
                        <input type="checkbox" name="email" class="custom-checkbox"
                               disabled>
                        <i class="icon ico_checkBox">체크박스</i>
                        <span>계약 담당자</span>
                    </label>
                </div>
                <p class="caption">총 10,000건 메일을 발송할까요?</p>
            </div>
        </div>
        <div class="slide-modal-footer clearfix">
            <div class="float-right">
                <a class="align-bottom" href="">선택 수정하기</a>
                <button class="btn btn-primary btn-md ml-3">발송하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

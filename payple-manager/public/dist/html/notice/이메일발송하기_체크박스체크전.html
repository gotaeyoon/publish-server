<script>
    /*
    * 각각의 라인에 전체를 클릭시 한줄씩 체크됨
    * 서비스에서 국내 클릭시 국내 전체 해외 클릭시 해외전체가 체크가 되야함
    * 서비스에서 전체 클릭시 전체가 체크가 되야함.
    * 개발시 name 값만 개발코드랑 동일 하게 수정 요청
    * */

    $(document).ready(function(){


        /*국내 결제 - 카드*/
        $('._domestic-card-all').on('change',function(){
            if($("._domestic-card-all").is(":checked")){
                $("input[name=domesticCard]").prop("checked", true);
            }else{
                $("input[name=domesticCard]").prop("checked", false);
            }
        })
        $("input[name=domesticCard]").on('change',function() {
            let total = $("input[name=domesticCard]").length;
            let checked = $("input[name=domesticCard]:checked").length;

            if(total != checked)
                $("._domestic-card-all").prop("checked", false);
            else $("._domestic-card-all").prop("checked", true);
        });
        /*국내 결제 - 계좌*/
        $('._domestic-account-all').on('change',function(){
            if($("._domestic-account-all").is(":checked")){
                $("input[name=domesticAccount]").prop("checked", true);
            }else{
                $("input[name=domesticAccount]").prop("checked", false);
            }

        })
        $("input[name=domesticAccount]").on('change',function() {
            let total = $("input[name=domesticAccount]").length;
            let checked = $("input[name=domesticAccount]:checked").length;

            if(total != checked)
                $("._domestic-account-all").prop("checked", false);
            else $("._domestic-account-all").prop("checked", true);
        });
        /*국내 결제 - 페이*/
        $('._domestic-pay-all').on('change',function(){
            if($("._domestic-pay-all").is(":checked")){
                $("input[name=domesticPay]").prop("checked", true);
            }else{
                $("input[name=domesticPay]").prop("checked", false);
            }
        })
        $("input[name=domesticPay]").on('change',function() {
            let total = $("input[name=domesticPay]").length;
            let checked = $("input[name=domesticPay]:checked").length;

            if(total != checked)
                $("._domestic-pay-all").prop("checked", false);
            else $("._domestic-pay-all").prop("checked", true);
        });
        /*국내 결제 - 허브*/
        $('._domestic-hub-all').on('change',function(){
            if($("._domestic-hub-all").is(":checked")){
                $("input[name=domesticHub]").prop("checked", true);
            }else{
                $("input[name=domesticHub]").prop("checked", false);
            }

        })
        $("input[name=domesticHub]").on('change',function() {
            let total = $("input[name=domesticHub]").length;
            let checked = $("input[name=domesticHub]:checked").length;

            if(total != checked)
                $("._domestic-hub-all").prop("checked", false);
            else $("._domestic-hub-all").prop("checked", true);
        });
        /*해외결제 - 카드*/
        $('._overseas-card-all').on('change',function(){
            if($("._overseas-card-all").is(":checked")){
                $("input[name=overseasCard]").prop("checked", true);
            }else{
                $("input[name=overseasCard]").prop("checked", false);
            }

        })
        $("input[name=overseasCard]").on('change',function() {
            let total = $("input[name=overseasCard]").length;
            let checked = $("input[name=overseasCard]:checked").length;

            if(total != checked)
                $("._overseas-card-all").prop("checked", false);
            else $("._overseas-card-all").prop("checked", true);
        });

        /*이메일 발송*/
        $('._email_all').on('change',function(){
            if($("._email_all").is(":checked")){
                $("input[name=email]").prop("checked", true);
            }else{
                $("input[name=email]").prop("checked", false);
            }

        })
        $("input[name=email]").on('change',function() {
            let total = $("input[name=email]").length;
            let checked = $("input[name=email]:checked").length;

            if(total != checked)
                $("._email_all").prop("checked", false);
            else $("._email_all").prop("checked", true);
        });
    })
</script>

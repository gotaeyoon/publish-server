<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./../../css/payple_component.css">
    <link rel="stylesheet" href="./../../css/payple_pages.css">
    <script src="../../js/bundle.js"></script>
    <script src="../../js/common.js"></script>
    <title></title>
</head>

<body>
<!--취소 모달 s-->
<div class="slide_modal_backdrop _slide_modal_backdrop _slide_modal_backdrop_cancel on">
    <div class="slide-modal slide-modal-md">
        <div class="modal_header">
            <h3 class="title font-weight-bold">취소하기</h3>
            <i class="ico_close_btn _close_slide_modal"></i>
        </div>
        <div class="modal_body">
            <div class="payment_cancel_wrap">
                <!--취소하기 시작 s-->
                <div class="payment_cancel_area position-relative">
                    <!--에러 팝업 (클래스 show 추가시 팝업 호출) s-->
                    <div class="error_popup">
                        <p class="text-left"><i class="icon ico_danger"></i><span class="text">취소할 금액을 입력해주세요.</span>
                        </p>
                    </div>
                    <!--에러 팝업 (show 추가시 생성) s-->


                    <!--취소금액 input s-->
                    <p class="account_text font-weight-semi-bold"><span class="title">취소액</span>
                        <label class="mb-0"><input class="form-control"></label>
                        <span class="unit">원</span>
                    </p>
                    <!--취소금액 input e-->

                    <!--취소금액 text s-->
                    <!--<p class="account_text font-weight-semi-bold">
                        <span class="title">취소액</span>
                        <span class="color-red-100">8000</span>
                        <span class="unit">원</span>
                    </p>-->
                    <!--취소금액 text e-->

                    <!--취소 영수증 테이블 s-->
                    <table class="data-table">
                        <colgroup>
                            <col style="width:30%">
                            <col style="width:70%">
                        </colgroup>
                        <tr>
                            <th>주문번호</th>
                            <td>1111aaaa</td>
                        </tr>
                        <tr>
                            <th>상품명</th>
                            <td>상품명입니다.</td>
                        </tr>
                        <tr>
                            <th>주문자명</th>
                            <td></td>
                        </tr>
                        <tr>
                            <th>원 거래일시</th>
                            <td>2023-08-20 11:01:55</td>
                        </tr>
                        <tr>
                            <th>원 거래액</th>
                            <td>10,000</td>
                        </tr>
                        <tr>
                            <th>취소 가능액</th>
                            <td>8,000</td>
                        </tr>
                    </table>
                    <!--취소 영수증 테이블 e-->
                </div>
                <!--취소하기 시작 e-->
            </div>
        </div>
        <div class="modal_footer clearfix">
            <div class="float-right">
                <button class="btn btn-primary font-weight-bold btn-md">진행하기</button>
            </div>
        </div>
    </div>
</div>
<!--취소 모달 e-->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.5">
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.5">
    <script src="https://image.payple.kr/onboard/js/bundle.js?ver=1.5"></script>
    <script src="https://image.payple.kr/onboard/js/common.js?ver=1.5"></script>
    <!--    로컬작업시-->
<!--    <link rel="stylesheet" href="../../css/payple_component.css">-->

<!--    <script src="../../js/bundle.js"></script>-->
<!--    <script src="../../js/common.js"></script>-->
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="https://image.payple.kr/onboard/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발자센터</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_member_join"></i><span>관리자 초대</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="join_container">
    <div class="progress_box">
        <progress class="progress_value" value="20" min="0" max="100"></progress>
    </div>
    <ul class="step_list">
        <li class="step active">사업자번호 확인</li>
        <li class="step">서비스정보 입력</li>
        <li class="step">결제수단 선택</li>
        <li class="step">담당자정보 입력</li>
        <li class="step">신청완료</li>
    </ul>
    <div class="join_wrap">
        <div class="join_content_section">
            <h3 class="main_title font_weight_bold pc_show">반갑습니다. 결제서비스 신청을 시작할게요.<br>
                신청을 위해 사업자 번호를 확인해주세요.</h3>
            <h3 class="main_title font_weight_bold mo_show">반갑습니다.<br>결제서비스 신청을 시작할게요.<br>
                신청을 위해 사업자 번호를<br>확인해주세요.</h3>
            <div class="business_number_area">
                <div class="business_number">
                    <div class="input__area mb-0">
                        <div class="position_relative">
                            <label>
                                <input class="form_control border_danger" type="tel">
                            </label>
                        </div>
                    </div>
                    <button class="btn btn_primary">조회</button>
                </div>
                <div class="validation_area show">
                    <!--                        <p class="validation color_primary">정상 사업자 입니다</p>-->
                    <p class="validation color_danger">휴, 폐업 사업자 입니다.<br>
                        현재 운영중인 사업자 번호를 입력해주세요.</p>

                </div>
            </div>
            <div class="btn_next_prev_wrap">
                <button class="btn btn_prev btn_primary" disabled><span>다음</span><i class="icon ico_right_white">다음</i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

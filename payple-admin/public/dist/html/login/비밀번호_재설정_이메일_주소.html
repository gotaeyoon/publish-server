<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.5">
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.5">
    <script src="https://image.payple.kr/onboard/js/bundle.js?ver=1.5"></script>
    <script src="https://image.payple.kr/onboard/js/common.js?ver=1.5"></script>

</head>
<body>
<div class="email_container">
    <div class="login__wrap">
        <h1 class="login__logo">
            <a href="#">
                <img src="https://image.payple.kr/onboard/common/login__logo.png" alt="페이플로고">
            </a>
        </h1>
        <div class="login__box">
            <h3 class="login__box__title color_primary font_weight_bold">비밀번호 재설정</h3>
            <form>
                <div class="input__area">
                    <p class="input_title">비밀번호 재설정 링크를 받으실 이메일 주소를
                        입력해 주세요.</p>
                    <div class="position_relative">
                        <label class="w-100"><input class="form_control border_danger" type="password"
                                                    placeholder="영문, 숫자, 특수기호 조합 8자리 이상"></label>
                        <div class="validation_area show">
                            <p class="validation color_danger">이메일 주소를 입력해 주세요.</p>
                        </div>
                    </div>
                </div>
                <div class="g-recaptcha"
                     data-sitekey="6LcP638eAAAAAGmNNjIzYdm6chAQiVFP87wNjy6K"></div>
                <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                <div class="btn_area pt-48">
                    <button class="btn btn_primary w-100 submit__btn">발송하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

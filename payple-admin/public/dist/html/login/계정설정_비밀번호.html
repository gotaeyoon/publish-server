<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.5">
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.5">
    <script src="https://image.payple.kr/onboard/js/bundle.js?ver=1.5"></script>
    <script src="https://image.payple.kr/onboard/js/common.js?ver=1.5"></script>
    <!--    로컬작업시-->
<!--    <link rel="stylesheet" href="../../css/payple_component.css">-->
<!--    <link rel="stylesheet" href="../../css/payple_pages.css">-->
<!--    <script src="../../js/bundle.js"></script>-->
<!--    <script src="../../js/common.js"></script>-->
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="https://image.payple.kr/onboard/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발자센터</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_member_join"></i><span>관리자 초대</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="email_container">
    <div class="setting_wrap">
        <h3 class="main_title font_weight_bold">계정설정</h3>
        <h5 class="sub_title font_weight_bold">비밀번호 재설정</h5>
        <form>
            <div class="input__area">
                <p class="input_title">현재 비밀번호</p>
                <div class="position_relative">
                    <label class="w-100">
                        <input class="form_control border_danger" type="password">
                    </label>
                    <div class="validation_area show">
                        <p class="validation color_danger">현재 비밀번호와 일치하지 않습니다.</p>
                    </div>
                </div>
            </div>
            <div class="input__area">
                <p class="input_title">새로운 비밀번호</p>
                <div class="position_relative">
                    <label class="w-100"><input class="form_control border_danger" type="password"
                                                placeholder="영문, 숫자, 특수기호 조합 8자리 이상"></label>
                    <div class="validation_area show">
                        <p class="validation color_danger">영문, 숫자, 특수기호 조합 8자리 이상 입력해 주세요.</p>
                    </div>
                </div>
            </div>
            <div class="input__area">
                <p class="input_title">새로운 비밀번호 확인</p>
                <div class="position_relative">
                    <label class="w-100">
                        <input class="form_control border_danger" type="password">
                    </label>
                    <div class="validation_area show">
                        <p class="validation color_danger">비밀번호가 일치하지 않습니다. </p>
                    </div>

                </div>
            </div>
            <div class="btn_area pt-12">
                <button class="btn btn_primary w-100 submit__btn" disabled>로그인</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>

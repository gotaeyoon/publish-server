<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.5">
    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.5">
    <script src="https://image.payple.kr/onboard/js/bundle.js?ver=1.5"></script>
    <script src="https://image.payple.kr/onboard/js/common.js?ver=1.5"></script>
    <!--    로컬작업시-->
    <link rel="stylesheet" href="../../css/payple_component.css">
    <link rel="stylesheet" href="../../css/payple_pages.css">
    <script src="../../js/bundle.js"></script>
    <script src="../../js/common.js"></script>
</head>
<body>
<div class="email_container">
    <div class="login__wrap">
        <h1 class="login__logo">
            <a href="#">
                <img src="https://image.payple.kr/onboard/common/login__logo.png" alt="페이플로고">
            </a>
        </h1>
        <div class="login__box">
            <h3 class="login__box__title color_primary font_weight_bold pt-10">초대 수락 완료</h3>
            <p class="email__confirm_text">수락이 완료되었습니다.<br>
                <span class="font_weight_bold">아래 버튼을 눌러 회원가입 후 로그인을 진행해 주세요.</span>
            </p>
            <div class="btn_area pt-48">
                <button class="btn btn_primary w-100 submit__btn font_weight_regular">회원가입하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="https://image.payple.kr/onboard/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발자센터</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_member_join"></i><span>관리자 초대</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<section class="membership_section">
    <div class="title_area detail">
        <p class="title"><a href="#">관리자 설정</a></p>
        <span><i class="icon ico_right_arrow_gary"></i>상세정보</span>
    </div>
    <div class="membership_area">
        <div class="title_area">
            <p class="title">멤버 권한</p>
        </div>
        <div class="search_card">
            <span class="badge"><i class="icon ico_member_purple"></i>상점관리자</span>
            <ul class="authority_list">
                <li><span class="authority_title">사업자</span><span>네이버(주)</span></li>
                <li><span class="authority_title">서비스</span><span>웹툰-국내</span></li>
                <li><span class="authority_title">접근 권한</span><span>조회</span></li>
                <li><span class="authority_title">메뉴</span><span class="menu">정산내역</span><span class="menu">결제내역</span><span class="menu">세금계산서 발행</span></li>
            </ul>
        </div>
    </div>
    <div class="membership_area ">
        <div class="title_area">
            <p class="title">멤버 권한 수정</p>
        </div>
        <p>멤버 초대 권한이 부여되지 않았습니다. 최고 관리자인 통합관리자에게 권한 부여를 요청해주세요.</p>
    </div>
</section>

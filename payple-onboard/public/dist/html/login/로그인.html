<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
<!--    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.8">-->

    <!--    로컬작업시-->
    <link rel="stylesheet" href="../../css/payple_component.css?ver=1.6">
    <link rel="stylesheet" href="../../css/payple_pages.css?ver=1.6">
    <script src="../../js/bundle.js?ver=1.6"></script>
    <script src="../../js/common.js?ver=1.6"></script>
</head>
<body>
<div class="email_container">
    <div class="login__wrap">
        <h1 class="login__logo">
            <a href="#">
                <img src="../../img/common/login__logo.png" alt="페이플로고">
            </a>
        </h1>
        <div class="login__box">
            <h3 class="login__box__title color_primary font_weight_bold">로그인</h3>
            <form>
                <div class="input__area">
                    <p class="input_title">이메일 주소</p>
                    <div class="position_relative">
                        <label class="w-100"><input class="form_control border_danger"></label>
                        <div class="validation_area show">
                            <p class="validation color_danger">이메일 형태를 올바르게 입력해 주세요.</p>
                        </div>
                    </div>

                </div>
                <div class="input__area">
                    <p class="input_title">비밀번호</p>
                    <div class="position_relative">
                        <label class="w-100">
                            <input class="form_control border_danger" type="password">
                        </label>
                        <div class="validation_area show">
                            <p class="validation color_danger">이메일 주소 또는 비밀번호가 일치하지 않습니다.<br>
                                입력하신 내용을 다시 확인해주세요.</p>
                        </div>
                    </div>
                </div>
                <div class="btn_area pt-12 pb-24">
                    <button class="btn btn_primary w-100 submit__btn">로그인</button>
                </div>
            </form>
            <div class="join__password_reset_area">
                <a href="#" target="_self">비밀번호 재설정</a>
                <a href="#" class="font_weight_bold" target="_self">가입하기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
<!--    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.8">-->
<!--    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.8">-->

    <!--    로컬작업시-->
    <link rel="stylesheet" href="../../css/payple_component.css?ver=1.6">
    <link rel="stylesheet" href="../../css/payple_pages.css?ver=1.6">
    <script src="../../js/bundle.js?ver=1.6"></script>
    <script src="../../js/common.js?ver=1.6"></script>
</head>
<body>
<div class="email_container">
    <div class="login__wrap">
        <h1 class="login__logo">
            <a href="#">
                <img src="../../img/common/login__logo.png" alt="페이플로고">
            </a>
        </h1>
        <div class="login__box">
            <h3 class="login__box__title color_primary font_weight_bold">비밀번호를 재설정 해주세요.</h3>
            <form>
                <div class="input__area">
                    <p class="input_title">새로운 비밀번호</p>
                    <div class="position_relative">
                        <label class="w-100"><input class="form_control border_danger" type="password"
                                  placeholder="영문, 숫자, 특수기호 조합 8자리 이상"></label>
                        <div class="validation_area show">
                            <p class="validation color_danger">영문, 숫자, 특수기호 포함해 8자 이상을 입력해 주세요.</p>
                        </div>
                    </div>
                </div>
                <div class="input__area mb-0">
                    <p class="input_title">새로운 비밀번호 확인</p>
                    <div class="position_relative">
                        <label class="w-100"><input class="form_control border_danger" type="password"></label>
                        <div class="validation_area show">
                            <p class="validation color_danger">영문, 숫자, 특수기호 포함해 8자 이상을 입력해 주세요.</p>
                        </div>

                    </div>
                </div>
                <div class="btn_area pt-48">
                    <button class="btn btn_primary w-100 submit__btn">재설정하기</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

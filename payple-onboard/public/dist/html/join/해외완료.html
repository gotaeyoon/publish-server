<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--    서버반영시 -->
<!--    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_component.css?ver=1.8">-->
<!--    <link rel="stylesheet" href="https://image.payple.kr/onboard/css/payple_pages.css?ver=1.8">-->
<!--    <script src="https://image.payple.kr/onboard/js/bundle.js?ver=1.8"></script>-->
<!--    <script src="https://image.payple.kr/onboard/js/common.js?ver=1.8"></script>-->
    <!--    로컬작업시-->
    <link rel="stylesheet" href="../../css/payple_component.css?ver=1.6">
    <link rel="stylesheet" href="../../css/payple_pages.css?ver=1.6">
    <script src="../../js/bundle.js?ver=1.6"></script>
    <script src="../../js/common.js?ver=1.6"></script>
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__navi">
            <h1 class="header__logo">
                <a href="https://onboard.payple.co" target="_blank">
                    <img src="../../img/common/header__logo.png" alt="페이플로고">
                </a>
            </h1>
            <ul class="header__navi__link">
                <li>
                    <a href="https://payple.kr/developer-guide" target="_blank">개발자센터</a>
                </li>
                <li>
                    <a href="https://payple.kr/cs" target="_blank">고객센터</a>
                </li>
            </ul>
        </div>
        <div class="position_relative">
            <i class="icon ico_account_btn _ico_account_btn">계정관리</i>
            <ul class=" position_absolute header__account_info _header__account_info">
                <li>
                    <span>dw.junglses@payple.kr</span>
                </li>
                <li>
                    <a href=""><i class="icon ico_setting"></i><span>계정설정</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_member_join"></i><span>관리자 초대</span></a>
                </li>
                <li>
                    <a href=""><i class="icon ico_logout"></i><span>로그아웃</span></a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="join_container">
    <div class="progress_box">
        <progress class="progress_value" value="100" min="0" max="100"></progress>
    </div>
    <ul class="step_list">
        <li class="step">사업자번호 확인</li>
        <li class="step">서비스정보 입력</li>
        <li class="step">결제수단 선택</li>
        <li class="step">담당자정보 입력</li>
        <li class="step active">신청완료</li>
    </ul>
    <div class="join_wrap">
        <div class="join_wrap_complete">
            <div class="img">
                <img src="../../img/common/join_complete.png" alt="신청완료">
            </div>
            <p class="desc font_weight_bold pc_show">신청이 완료되었습니다.<br>심사 진행을 위한 이메일이 발송되었으니 확인해주세요.</p>
            <p class="desc font_weight_bold mo_show">신청이 완료되었습니다.<br>심사 진행을 위한 이메일이<br>발송되었으니 확인해주세요.</p>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_checkbox_blue_square">심사/계약 세부절차 확인하기</i>심사/계약 세부절차 확인하기</a>
            <a class="btn btn_secondary btn_complete_next" href=""><i class="icon ico_card_service">국내 결제서비스 신청하기</i>국내결제 서비스 신청하기</a>
        </div>
    </div>
</div>
</body>
</html>
